<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form novalidate (ngSubmit)="onSubmit()" [formGroup]="fc">
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <div class="form-label-group">              
            <input 
                type="email" 
                class="form-control" 
                autofocus="autofocus"
                placeholder="Email address"            
                formControlName="email"
                [ngClass]="{ 'is-invalid': (fc.get('email').touched || fc.get('email').dirty) && !fc.get('email').valid }">            
            <span class="invalid-feedback">
              <span *ngIf="fc.get('email').errors?.required">This field is required</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Password</label>
          <div class="form-label-group">
            <input 
                type="password" 
                class="form-control" 
                placeholder="Password"                  
                formControlName="password"
                [ngClass]="{ 'is-invalid': (fc.get('password').touched || fc.get('password').dirty) && !fc.get('password').valid }">            
            <span class="invalid-feedback">
              <span *ngIf="fc.get('password').errors?.required">This field is required</span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me" formControlName="rememberMe" checked="">
              Remember Password
            </label>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="index.html">Login</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="register.html">Register an Account</a>
        <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
